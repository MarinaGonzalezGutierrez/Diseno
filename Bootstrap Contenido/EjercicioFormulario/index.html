<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <h1>Formulario de Registro</h1>
     <div class="row">
     <div class="col-3">
    <form class="border border-primary rounded">
        <div class="mb-3">
          <label for="exampleInputNombre" class="form-label text-primary">Nombre</label>
          <!-- <input type="nombre" class="form-control" id="exampleInputNombre" aria-describedby="nombreHelp"> -->
          <input type="text" id="disabledTextInput" class="form-control" placeholder="Ingresa tu nombre">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label text-primary">Correo Electrónico</label>
          <!-- <input type="email" class="form-control" id="exampleEmail1"> -->
          <input type="text" id="disabledTextInput" class="form-control" placeholder="Ingresa tu correo electrónico">
        </div>

        <div class="mb-3">
            <label for="exampleInputContrasena" class="form-label text-primary">Contraseña</label>
            <!-- <input type="password" class="form-control" id="exampleContrasena"> -->
            <input type="password" id="disabledTextInput" class="form-control" placeholder="Ingresa tu contraseña">
          </div>

          <div class="mb-3">
            <label for="exampleInputEdad" class="form-label text-primary">Edad</label>
            <!-- <input type="number" class="form-control" id="exampleEdad"> -->
            <input type="number" id="disabledTextInput" class="form-control" placeholder="Ingresa tu edad">
          </div>
        <p class="text-primary">País</p>
          <select class="form-select mb-3" aria-label="Small select example">
            <!-- <label for="exampleInputPais" class="form-label">País</label> -->
            
            <option selected>Selecciona tu país</option>
            <option value="1">España</option>
            <option value="2">Italia</option>
            <option value="3">Francia</option>
          </select>

          <div class="mb-3">
            <p class="text-primary">Género</p>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Masculino</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Femenino</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Otro</label>
          </div>

          </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
        
      </form>
      </div>
      </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
